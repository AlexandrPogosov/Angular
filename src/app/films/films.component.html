<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<div class="container mt-5 mb-3">
  <div class="row">
    <div class="col-md-4" *ngFor="let film of films">
      <div class="card border-success mb-3">
        <div class="card-header">{{film.title}}</div>
        <div class="card-body text-success">
          <h5 class="card-title">Director: {{film.director}} <br> Producer: {{film.director}}</h5>
          <hr>
          <p class="card-text">Release Date: {{film.release_date}}</p>
          <p class="card-text">Opening Crawl: {{film.opening_crawl}}</p>
          <p class="card-text">Episode: {{film.episode_id}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
