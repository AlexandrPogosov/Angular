<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<div class="container mt-5 mb-3">
  <div class="row">
    <div class="col-md-4" *ngFor="let people of peoples">
      <div class="card border-success mb-3">
          <div class="card-header">{{people.name}}</div>
          <div class="card-body text-success">
            <h5 class="card-title">Height: {{people.height}} <br> Mass: {{people.mass}}</h5>
            <hr>
            <p class="card-text">Eye color: {{people.eye_color}}</p>
            <p class="card-text" *ngIf="people.hair_color !== 'n/a'">Hair color: {{people.hair_color}}</p>
            <p class="card-text">Skin color: {{people.skin_color}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
