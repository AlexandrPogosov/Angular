<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<div class="container mt-5 mb-3">
  <div class="row">
    <div class="col-md-4" *ngFor="let planet of planets">
      <div class="card border-success mb-3">
        <div class="card-header">{{planet.name}}</div>
        <div class="card-body text-success">
          <h5 class="card-title">Climate: {{planet.climate}} <br> Terrain: {{planet.terrain}}</h5>
          <hr>
          <p class="card-text">Gravity: {{planet.gravity}}</p>
          <p class="card-text">Diameter: {{planet.diameter}} </p>
          <p class="card-text">Population: {{planet.population}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
